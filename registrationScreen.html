<!DOCTYPE html>
<html>

<head>
    <title>Whatsapp Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="registrationScreen.css" rel="stylesheet">
</head>

<body>
    <div class="topBar">
        <img id="whatsappLogo" src="whatsappLogo.png">
    </div>
    <div class="greenBoxLogin">
        <form class="myForm" method="get" action="login.php">
            <div class="allFields">
                <div class="inputDiv">
                    <label class="fieldLabels">Username</label>
                    <input type="text" class="form-control bars">
                </div>
                <div class="inputDiv">
                    <label class="fieldLabels">Create Password</label>
                    <input type="password" class="form-control bars">
                </div>
                <div class="inputDiv">
                    <label class="fieldLabels">Confirm Password</label>
                    <input type="password" class="form-control bars">
                </div>
                <div class="inputDiv">
                    <label class="fieldLabels">Display Name</label>
                    <input type="text" class="form-control bars">
                </div>
                <div class="inputDiv">
                    <label class="fieldLabels">Picture</label>
                    <input type="file" class="form-control bars">
                </div>
                <div class="inputDiv">
                    <img src="forest.jpg" height="200px" width="300px">
                </div>
            </div>
            <div class="bottom">
                <div class="registerDiv">
                    <button type="button" id="registerButton" class="form-control">Register</button>
                </div>
                <div class="registered">
                    <label>Already registered? <a href="loginScreen.html">Click here</a> to login</label>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
</body>

</html>
